version: '3.8'
services:
  app:
    build: .
    networks:
      - caddy_net
    # No es necesario exponer puertos de la app al host, solo internamente

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddy file:/etc/caddy/Caddy file # Monta tu configuraci√≥n
      - caddy_data:/data # Persistencia de certificados
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - caddy_net
    restart: always

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy_net:
